name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  depoy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm ci
    - name: Deploy to GitHub Pages
      env:
        PORT: 3000
        NODE_ENV: production
        BASE_PATH: /personal-site
        GA_ID: UA-68649021-1
      run: | 
          git config user.name mldangelo
          git config user.email michael.l.dangelo@gmail.com
          npm run deploy